<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Painel Admin Wi-Fi</a>
        <button id="logout-button" class="btn btn-outline-light">Sair</button>
      </div>
    </nav>

    <div class="container mt-4 main-container">
      <div class="main-panel mb-4">
        <div
          class="card-header bg-white d-flex justify-content-between align-items-center"
        >
          <h3 class="card-title mb-0">Gerenciar Planos</h3>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#planModal"
            id="add-plan-button"
          >
            Adicionar Novo Plano
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Preço</th>
                  <th>Perfil Mikrotik</th>
                  <th>Duração</th>
                  <th>Velocidade (U/D)</th>
                  <th>Status</th>
                  <th class="text-end">Ações</th>
                </tr>
              </thead>
              <tbody id="plans-table-body"></tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="main-panel">
        <div class="card-header bg-white">
          <h3 class="card-title mb-0">Gerar Vouchers</h3>
        </div>
        <div class="card-body">
          <form id="voucher-form" class="row g-3 align-items-end">
            <div class="col-md-6">
              <label for="voucher-plan-select" class="form-label"
                >Selecione um Plano</label
              >
              <select
                id="voucher-plan-select"
                class="form-select"
                required
              ></select>
            </div>
            <div class="col-md-3">
              <label for="voucher-quantity" class="form-label"
                >Quantidade</label
              >
              <input
                type="number"
                id="voucher-quantity"
                class="form-control"
                min="1"
                value="1"
                required
              />
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn btn-primary w-100">
                Gerar e Imprimir
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="planModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content main-panel">
          <div class="modal-header border-0">
            <h5 class="modal-title card-title" id="planModalTitle">
              Adicionar Plano
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="plan-form">
              <input type="hidden" id="plan-id" />
              <div class="mb-3">
                <label for="plan-name" class="form-label">Nome do Plano</label>
                <input
                  type="text"
                  class="form-control"
                  id="plan-name"
                  required
                />
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="plan-price" class="form-label">Preço (R$)</label>
                  <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="plan-price"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="plan-duration" class="form-label"
                    >Duração (Horas)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="plan-duration"
                    min="1"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="plan-profile" class="form-label"
                  >Nome do Perfil no Mikrotik</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="plan-profile"
                  required
                />
                <div class="form-text">
                  Este nome será usado para criar o User Profile no Hotspot.
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="plan-upload" class="form-label"
                    >Velocidade Upload (ex: 512k, 1M)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="plan-upload"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="plan-download" class="form-label"
                    >Velocidade Download (ex: 1M, 5M)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="plan-download"
                    required
                  />
                </div>
              </div>
              <div class="form-check form-switch mt-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="plan-active"
                  checked
                />
                <label class="form-check-label" for="plan-active"
                  >Plano Ativo</label
                >
              </div>
              <button type="submit" class="btn btn-primary mt-4 w-100">
                Salvar Plano
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin.js"></script>
  </body>
</html>
