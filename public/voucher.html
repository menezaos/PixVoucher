<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login com Voucher</title>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-lg-6 col-md-8 col-12 text-center">
          <div class="main-panel">
            <div class="card-body p-lg-5">
              <h1 class="card-title mb-3">Acesso com Voucher</h1>
              <p class="text-muted">
                Digite o código do seu voucher abaixo e clique em conectar.
              </p>
              <form id="voucher-form" class="mt-4">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control form-control-lg text-center"
                    id="voucher-code"
                    placeholder="Digite seu código aqui"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">
                  Conectar
                </button>
              </form>
              <div id="status-message" class="mt-4"></div>
              <div class="mt-4">
                <a id="back-link" href="/" class="btn btn-link text-muted"
                  >&larr; Voltar para a seleção</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <iframe name="loginFrame" style="display: none"></iframe>
    <script src="/js/voucher.js"></script>
  </body>
</html>
