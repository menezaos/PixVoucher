<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem-vindo ao Wi-Fi</title>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container" id="main-container">
      <div
        id="initial-loading"
        class="d-flex flex-column justify-content-center align-items-center vh-100"
      >
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Verificando...</span>
        </div>
        <p class="mt-3 text-muted">Verificando seu status de conex√£o...</p>
      </div>

      <div
        id="selection-page"
        class="d-none flex-column justify-content-center align-items-center vh-100"
      >
        <div class="text-center mb-5">
          <img
            src="logo.png"
            alt="Logo Provedor"
            class="mb-4 rounded-circle"
            width="400"
            height="400"
          />
          <h1 class="display-4 fw-bold">Conecte-se √† nossa rede</h1>
          <p class="lead text-muted">Como voc√™ deseja se conectar hoje?</p>
        </div>
        <div class="row w-100 justify-content-center">
          <div class="col-lg-5 col-md-6 col-11 mb-4">
            <a id="voucher-link" href="/voucher.html" class="selection-card">
              <div class="card-body text-center p-4">
                <h2 class="card-title mb-3">üéüÔ∏è Tenho um Voucher</h2>
                <p class="card-text">
                  J√° possui um c√≥digo de acesso? Clique aqui para se conectar
                  rapidamente.
                </p>
              </div>
            </a>
          </div>
          <div class="col-lg-5 col-md-6 col-11 mb-4">
            <a id="plans-link" href="/plans.html" class="selection-card">
              <div class="card-body text-center p-4">
                <h2 class="card-title mb-3">üí≥ Comprar Acesso</h2>
                <p class="card-text">
                  Escolha um plano e pague com PIX para navegar agora mesmo.
                </p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Fun√ß√£o principal que orquestra a verifica√ß√£o
        async function checkPaymentAndInitialize() {
          console.log("[HOME] Verificando pagamento...");
          const params = new URLSearchParams(window.location.search);
          const macAddress = params.get("mac");
          const loginUrl = params.get("link-login-only");

          if (!macAddress || !loginUrl) {
            console.log(
              "[HOME] MAC ou URL de Login n√£o encontrados. Mostrando sele√ß√£o."
            );
            showSelectionPage();
            return;
          }

          // --- NOVA L√ìGICA DE TIMEOUT ---
          const controller = new AbortController();
          const timeoutId = setTimeout(() => {
            console.warn(
              "[HOME] Timeout de 10s atingido. Cancelando verifica√ß√£o."
            );
            controller.abort();
          }, 10000); // 10 segundos

          try {
            const response = await fetch(
              `/api/check-payment-status?mac=${macAddress}&loginUrl=${encodeURIComponent(
                loginUrl
              )}`,
              {
                signal: controller.signal, // Associa o controlador √† requisi√ß√£o
              }
            );

            // Limpa o timeout se a resposta chegar a tempo
            clearTimeout(timeoutId);

            if (response.ok) {
              const data = await response.json();
              console.log(
                "[HOME] Pagamento v√°lido encontrado. Redirecionando..."
              );
              window.location.href = `/post-payment.html?loginUrl=${encodeURIComponent(
                data.loginUrl
              )}`;
            } else {
              console.log(
                "[HOME] Nenhum pagamento v√°lido (ou erro controlado). Mostrando sele√ß√£o."
              );
              showSelectionPage();
            }
          } catch (error) {
            // Limpa o timeout em caso de erro tamb√©m
            clearTimeout(timeoutId);

            if (error.name === "AbortError") {
              // Este erro acontece quando o timeout √© atingido
              console.error(
                "[ERRO][HOME] A verifica√ß√£o de pagamento demorou demais (timeout)."
              );
            } else {
              console.error(
                "[ERRO][HOME] Falha na requisi√ß√£o de verifica√ß√£o de pagamento.",
                error
              );
            }
            showSelectionPage(); // Mostra a p√°gina de sele√ß√£o em qualquer caso de erro
          }
        }

        // Fun√ß√£o para mostrar os bot√µes de escolha (continua igual)
        function showSelectionPage() {
          const loadingDiv = document.getElementById("initial-loading");
          const selectionDiv = document.getElementById("selection-page");
          const currentUrlParams = window.location.search;

          document.getElementById("voucher-link").href += currentUrlParams;
          document.getElementById("plans-link").href += currentUrlParams;

          loadingDiv.classList.add("d-none");
          selectionDiv.classList.remove("d-none");
          selectionDiv.classList.add("d-flex");
        }

        // Inicia o processo
        checkPaymentAndInitialize();
      });
    </script>
  </body>
</html>
